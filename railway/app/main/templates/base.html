    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->

        <div class="logo">
            <a href="{{ url_for('home') }}">Wildrose Industrial Services</a>

            <li><a href="{{ url_for('home') }}">Home</a></li>

    <!-- Footer -->

        </div>
